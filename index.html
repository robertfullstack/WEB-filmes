<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WEB Filmes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aventura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Terror</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="main-content">
            <div class="container-carousel">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" class="d-block w-100 img-opacity" alt="...">
                            <h1 class="position-absolute top-0 text-white"></h1>
                        </div>
                        <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                            <h1 class="position-absolute top-0 text-white"></h1>
                        </div>
                        <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                            <h1 class="position-absolute top-0 text-white"></h1>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <h1 class="text-center m-5">FILMES</h1>

        <div class="container-all-movies">
            <ul class="col-2">

            </ul>
        </div>
    </main>



    <script>
        fetch('https://api.themoviedb.org/3/movie/popular?api_key=53ef1b65b5804b856991242b6adfb9e2&language=en-US&page=1', {
            method: 'GET'
        }).then(response => response.json()).then(dados => {

            var imagensCaroselOne = document.querySelectorAll('.carousel-item img')
            var tituloImagem = document.querySelectorAll('.carousel-item h1');

            console.log(dados)

            dados.results.forEach((val, index) => {
                if (index < 3) {
                    imagensCaroselOne[index].src = 'https://image.tmdb.org/t/p/original' + val.backdrop_path;
                    tituloImagem[index].innerHTML = val.original_title;
                }
            });
            // Podemos fazer usamdo o MAP também:
            // dados.results.map((val, index) => {
            //     container.innerHTML += val.original_title;
            //     imagensCaroselOne[index].src = 'https://image.tmdb.org/t/p/original' + val.backdrop_path;
            // })

            var containerAllMovies = document.querySelector('.container-all-movies ul');

            dados.results.forEach((val, index) => {
                var li = document.createElement('li');
                li.textContent = val.original_title;
                containerAllMovies.appendChild(li);

                var imagemLi = document.createElement('img');
                imagemLi.src = 'https://image.tmdb.org/t/p/original' + val.poster_path;
                containerAllMovies.appendChild(imagemLi)
            })




        })
    </script>
</body>

</html>
